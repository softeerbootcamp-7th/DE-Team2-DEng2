# Alembic Configuration

[alembic]
script_location = %(here)s/alembic

# 마이그레이션 파일에 날짜를 포함하여 가독성 향상
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# 프로젝트 루트를 sys.path에 추가
prepend_sys_path = ..

path_separator = os

# DB URL은 env.py에서 .env를 통해 동적으로 설정
sqlalchemy.url =

[post_write_hooks]

# ─── Logging ────────────────────────────────────────────────────────
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
